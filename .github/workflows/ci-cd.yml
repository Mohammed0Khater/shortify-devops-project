name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Trigger on push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set lowercase repository name
        # This is the most reliable way to set an environment variable from a command
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: ./app/api
          push: true
          # Use the environment variable set in the previous step
          tags: ghcr.io/${{ env.REPO_LOWER }}/api:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./app/frontend
          push: true
          # Use the environment variable set in the previous step
          tags: ghcr.io/${{ env.REPO_LOWER }}/frontend:latest
